{% include 'marketplace/includes/header.html' %}

<div class="row">
    <div class="container">
        <div class="col s6 offset-s3">
            <div class="flow-text center">New Beginnings Marketplace Registration</div>
            <div class="card-panel col s12 z-depth-4">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password2" type="password" class="validate" required>
                            <label for="password2">Re-type Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="degreeoffice" type="text" class="validate" required>
                            <label for="degreeoffice">Degree Program or Office</label>
                        </div>
                    </div>
                    <a href="#" class="btn waves-effect waves-light col s12 z-depth-2 blue" id="submitreg">Submit</a>
                </form>
            </div>
        </div>
    </div>
</div>
