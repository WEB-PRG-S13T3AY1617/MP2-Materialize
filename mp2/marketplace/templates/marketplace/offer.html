{% extends 'marketplace/includes/header.html' %}
{% block title %}
    Make an Offer
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            {{ offerform.as_p }}
            <form role="form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <select class="form-control" id="id_type" name="type">
                        <option value="Exchange">Exchange</option>
                        <option value="Purchase">Purchase</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-btc"></span>
                        </span>
                        <input type="number" min="0.01" step="0.01" max="999999999999999999.99" id="id_amount" name="amount" class="form-control input-sm" placeholder="Amount">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
