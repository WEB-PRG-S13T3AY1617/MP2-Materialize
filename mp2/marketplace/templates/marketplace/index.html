{% include 'marketplace/includes/header.html' %}
{% block content %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">New Beginnings Marketplace</a>
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'marketplace:login' %}">Login</a></li>
                    <li><a href="{% url 'marketplace:registration' %}">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% if latest_post_list %}
        <div class="container">
            {% for post in latest_post_list %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ post.name }}</h3>
                    </div>
                    <div class="panel-body">
                        by
                        <a href="{% url 'marketplace:userdetails' post.user.id %}">
                            {{ post.user }}
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}

{% endblock %}
