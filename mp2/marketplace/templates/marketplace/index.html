{% include 'marketplace/includes/header.html' %}

<div class="navbar-fixed">
    <nav class="blue accent-3">
        <div class="nav-wrapper">
            <a href="#" style="margin-left: 2%;" class="brand-logo">New Beginnings Marketplace</a>
            <ul class="right">
                <li>
                    <a class="tooltipped" data-delay="50" data-tooltip="Login" id="login">Login</a>
                </li>
                <li>
                    <a class="tooltipped" data-delay="50" data-tooltip="Register" id="register" href="{% url 'marketplace:registration' %}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

{% if latest_post_list %}
    <div class="container flow-text">
        {% for post in latest_post_list %}
            <div class="card-panel">
                {{ post.name }}
                <div class="divider"></div>
                by
                <a href="{% url 'marketplace:userdetails' post.user.id %}">
                    {{ post.user }}
                </a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No posts are available.</p>
{% endif %}
