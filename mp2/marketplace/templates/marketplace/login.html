{% include 'marketplace/includes/header.html' %}

<div class="row">
    <div class="container">
        <div class="col s6 offset-s3">
            <div class="flow-text center">New Beginnings Marketplace Log In</div>
            <div class="card-panel col s12 z-depth-4">
                <form class="col s12">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <a href="#" class="btn waves-effect waves-light col s12 z-depth-2 blue" id="submitlogin">LOGIN</a>
                </form>
            </div>
        </div>
    </div>
</div>
